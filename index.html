<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <style>
        /* Estilos para o layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9eff1;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            margin: 30px 0;
            color: #2c3e50;
            font-weight: 700;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea, select, button {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #controls {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }

        #searchInput, #genreSelect, #sortSelect {
            flex: 1 1 auto;
            max-width: 200px;
        }

        #sortButton, #filterButton {
            flex: 1 1 auto;
            max-width: 180px;
            padding: 15px 20px;
        }

        #bookList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .book {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 240px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .book h2 {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .book p {
            font-size: 0.95em;
            color: #555;
            margin: 5px 0;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9em;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }      

        .delete-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            #controls {
                flex-direction: column;
                align-items: stretch;
            }

            #searchInput, #genreSelect, #sortSelect, #sortButton, #filterButton {
                max-width: 100%;
                margin-bottom: 10px;
            }

            #bookList {
                flex-direction: column;
                align-items: center;
            }

            .book {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Biblioteca Virtual</h1>

    <!-- Controles: Seletor de Gênero, Seletor de Ordenação e Barra de Busca -->
    <div id="controls">
        <input type="text" id="searchInput" placeholder="Buscar por título...">
        <select id="genreSelect">
            <option value="">Todos os Gêneros</option>
            <option value="ação/aventura">Ação/Aventura</option>
            <option value="romance">Romance</option>
            <option value="ficção cientifica">Ficção Científica</option>
            <option value="fantasia">Fantasia</option>
            <option value="poemas/poesias">Poemas/Poesias</option>
            <option value="terror/suspense">Terror/Suspense</option>
            <option value="mangas">Mangás</option>
            <option value="memórias/biografias">Memórias/Biografias</option>
            <option value="arte/fotografia">Arte/Fotografia</option>
            <option value="auto ajuda">Autoajuda</option>
            <option value="outros">Outros</option>
        </select>
        <select id="sortSelect">
            <option value="title">Ordenar A-Z</option>
            <option value="year">Ordenar por Ano</option>
        </select>
        <button id="sortButton">Aplicar Ordenação</button>
        <button id="filterButton">Filtrar por Gênero</button>
    </div>

    <form id="bookForm">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="author" placeholder="Autor" required>
        <input type="number" id="year" placeholder="Ano de Publicação" required>
        <input type="number" id="pages" placeholder="Quantidade de Páginas" required>
        <input type="text" id="genre" placeholder="Gênero" required>
        <textarea id="synopsis" placeholder="Sinopse" required></textarea>
        <input type="file" id="cover" accept="image/*">
        <button type="submit">Cadastrar Livro</button>
    </form>

    <div id="bookList"></div>

    <!-- Adicionando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        console.log("Iniciando aplicação...");

        // Configuração do Firebase (substitua pelos seus dados do Firebase)
        const firebaseConfig = {
            apiKey: "AIzaSyCDVKC1L-9pnPuF5m8xex-sLKUUXOTdn14",
            authDomain: "bibliotecavirtual-873e9.firebaseapp.com",
            databaseURL: "https://bibliotecavirtual-873e9-default-rtdb.firebaseio.com",
            projectId: "bibliotecavirtual-873e9",
            storageBucket: "bibliotecavirtual-873e9.appspot.com",
            messagingSenderId: "1081791363834",
            appId: "1:1081791363834:web:122821108a8b053dc8a743",
            measurementId: "G-13BGS2G637"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        console.log("Firebase inicializado.");

        // Função para salvar livros no Firebase
        function saveBookToFirebase(book) {
            const booksRef = database.ref('books');
            return booksRef.push(book)
                .then(() => {
                    console.log("Livro salvo com sucesso!");
                })
                .catch((error) => {
                    console.error("Erro ao salvar livro:", error);
                });
        }

        // Função para carregar livros do Firebase
        function
        // Função para carregar livros do Firebase
        function loadBooksFromFirebase() {
            const booksRef = database.ref('books');

            booksRef.once('value', (snapshot) => {
                const booksObj = snapshot.val();
                const books = booksObj ? Object.entries(booksObj).map(([id, book]) => ({ ...book, id })) : [];

                renderBooks(books);
            }).catch((error) => {
                console.error("Erro ao carregar livros:", error);
            });
        }

        // Função para excluir um livro do Firebase
        function deleteBookFromFirebase(bookId) {
            const bookRef = database.ref(`books/${bookId}`);
            bookRef.remove().then(() => {
                console.log("Livro excluído com sucesso!");
                loadBooksFromFirebase(); // Recarregar a lista após exclusão
            }).catch((error) => {
                console.error("Erro ao deletar livro:", error);
            });
        }

        // Função para renderizar livros na tela
        function renderBooks(books) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedGenre = document.getElementById('genreSelect').value;

            const filteredBooks = books.filter(book => {
                return (!selectedGenre || book.genre === selectedGenre) &&
                       (!searchTerm || book.title.toLowerCase().includes(searchTerm));
            });

            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            filteredBooks.forEach((book) => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                bookDiv.innerHTML = `
                    <img src="${book.cover || 'default-cover.png'}" alt="${book.title}">
                    <h2>${book.title}</h2>
                    <p><strong>Autor:</strong> ${book.author}</p>
                    <p><strong>Ano:</strong> ${book.year}</p>
                    <p><strong>Páginas:</strong> ${book.pages}</p>
                    <p><strong>Gênero:</strong> ${book.genre}</p>
                    <p>${book.synopsis}</p>
                    <button class="delete-button" data-id="${book.id}">×</button>
                `;
                bookList.appendChild(bookDiv);
            });

            // Adicionar funcionalidade ao botão de exclusão
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function() {
                    const bookId = this.getAttribute('data-id');
                    deleteBookFromFirebase(bookId);
                });
            });
        }

        // Função de inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadBooksFromFirebase();

            document.getElementById('sortButton').addEventListener('click', function() {
                const sortOption = document.getElementById('sortSelect').value;
                const booksRef = database.ref('books');

                booksRef.once('value', (snapshot) => {
                    const booksObj = snapshot.val();
                    let books = booksObj ? Object.entries(booksObj).map(([id, book]) => ({ ...book, id })) : [];

                    if (sortOption === 'title') {
                        books.sort((a, b) => a.title.localeCompare(b.title));
                    } else if (sortOption === 'year') {
                        books.sort((a, b) => a.year - b.year);
                    }

                    renderBooks(books);
                });
            });

            document.getElementById('filterButton').addEventListener('click', function() {
                loadBooksFromFirebase(); // Recarregar a lista para aplicar o filtro
            });

            document.getElementById('searchInput').addEventListener('input', function() {
                loadBooksFromFirebase(); // Recarregar a lista ao buscar
            });
        });

        // Função para cadastrar novo livro
        document.getElementById('bookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const year = document.getElementById('year').value;
            const pages = document.getElementById('pages').value;
            const genre = document.getElementById('genre').value;
            const synopsis = document.getElementById('synopsis').value;
            const cover = document.getElementById('cover').files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const newBook = {
                    title,
                    author,
                    year: parseInt(year),
                    pages: parseInt(pages),
                    genre,
                    synopsis,
                    cover: e.target.result
                };

                saveBookToFirebase(newBook).then(() => {
                    document.getElementById('bookForm').reset();
                    loadBooksFromFirebase(); // Recarregar a lista após salvar o livro
                }).catch((error) => {
                    console.error("Erro ao salvar livro:", error);
                });
            };

            if (cover) {
                reader.readAsDataURL(cover);
            } else {
                // Se não houver uma capa, ainda tente salvar o livro
                const newBook = {
                    title,
                    author,
                    year: parseInt(year),
                    pages: parseInt(pages),
                    genre,
                    synopsis,
                    cover: '' // Sem capa
                };

                saveBookToFirebase(newBook).then(() => {
                    document.getElementById('bookForm').reset();
                    loadBooksFromFirebase(); // Recarregar a lista após salvar o livro
                }).catch((error) => {
                    console.error("Erro ao salvar livro:", error);
                });
            }
        });
    </script>
</body>
</html>
