<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 30px 0;
            color: #2c3e50;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto 30px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, select, button {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            width: 100%;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #controls {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        #sortSelect {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #sortButton {
            padding: 15px 20px;
            background-color: #2ecc71;
            border: none;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #sortButton:hover {
            background-color: #27ae60;
        }
        #bookList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .book {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .book h2 {
            font-size: 1em;
            color: #2c3e50;
            margin: 10px 0;
        }
        .book p {
            font-size: 0.8em;
            color: #555;
            margin: 5px 0;
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.8em;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Biblioteca Virtual</h1>

    <!-- Controles: Seletor de Ordenação e Botão -->
    <div id="controls">
        <select id="sortSelect">
            <option value="title">Ordenar A-Z</option>
            <option value="year">Ordenar por Ano</option>
        </select>
        <button id="sortButton">Aplicar Ordenação</button>
    </div>

    <form id="bookForm">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="author" placeholder="Autor" required>
        <input type="number" id="year" placeholder="Ano de Publicação" required>
        <input type="number" id="pages" placeholder="Quantidade de Páginas" required>
        <textarea id="synopsis" placeholder="Sinopse" required></textarea>
        <input type="file" id="cover" accept="image/*" required>
        <button type="submit">Cadastrar Livro</button>
    </form>

    <div id="bookList"></div>

    <!-- Adicione os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Função para salvar livros no Firestore
        function saveBooksToFirestore(book) {
            db.collection('books').add(book)
                .then(() => console.log('Livro adicionado com sucesso!'))
                .catch(error => console.error('Erro ao adicionar livro:', error));
        }

        // Função para carregar livros do Firestore
        function loadBooksFromFirestore() {
            db.collection('books').get()
                .then(snapshot => {
                    const books = [];
                    snapshot.forEach(doc => books.push({ id: doc.id, ...doc.data() }));
                    renderBooks(books);
                })
                .catch(error => console.error('Erro ao carregar livros:', error));
        }

        // Função para renderizar livros na tela
        function renderBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            books.forEach((book, index) => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                bookDiv.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}">
                    <h2>${book.title}</h2>
                    <p><strong>Autor:</strong> ${book.author}</p>
                    <p><strong>Ano:</strong> ${book.year}</p>
                    <p><strong>Páginas:</strong> ${book.pages}</p>
                    <p>${book.synopsis}</p>
                    <button class="delete-button" data-id="${book.id}">×</button>
                `;
                bookList.appendChild(bookDiv);
            });

            // Adicionar funcionalidade ao botão de exclusão
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    db.collection('books').doc(id).delete()
                        .then(() => {
                            console.log('Livro excluído com sucesso!');
                            loadBooksFromFirestore(); // Recarregar livros
                        })
                        .catch(error => console.error('Erro ao excluir livro:', error));
                });
            });
        }

        // Manipular o formulário de cadastro
        document.getElementById('bookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const year = document.getElementById('year').value;
            const pages = document.getElementById('pages').value;
            const synopsis = document.getElementById('synopsis').value;
            const cover = document.getElementById('cover').files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const newBook = {
                    title,
                    author,
                    year: parseInt(year),
                    pages: parseInt(pages),
                    synopsis,
                    cover: e.target.result
                };

                saveBooksToFirestore(newBook); // Salvar livro no Firestore

                // Limpa o formulário após o cadastro
                document.getElementById('bookForm').reset();
            };

            if (cover) {
                reader.readAsDataURL(cover);
            }
        });

        // Manipular a ordenação
        document.getElementById('sortButton').addEventListener('click', function() {
            const sortOption = document.getElementById('sortSelect').value;
            db.collection('books').orderBy(sortOption).get()
                .then(snapshot => {
                    const books = [];
                    snapshot.forEach(doc => books.push({ id: doc.id, ...doc.data() }));
                    renderBooks(books);
                })
                .catch(error => console.error('Erro ao ordenar livros:', error));
        });

        // Carregar livros ao iniciar a página
        document.addEventListener('DOMContentLoaded', function() {
            loadBooksFromFirestore();
        });
    </script>
</body>
</html>
