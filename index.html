<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 30px 0;
            color: #2c3e50;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto 30px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, select, button {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            width: 100%;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #controls {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        #sortSelect {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #sortButton {
            padding: 15px 20px;
            background-color: #2ecc71;
            border: none;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #sortButton:hover {
            background-color: #27ae60;
        }
        #bookList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .book {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .book h2 {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .book p {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
        #loginForm, #bookSection {
            display: none;
        }
        #loginForm.active, #bookSection.active {
            display: block;
        }
        #errorMessage {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Biblioteca Virtual</h1>

    <!-- Formulário de Login -->
    <div id="loginForm" class="active">
        <form id="login">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Login</button>
            <div id="errorMessage"></div>
        </form>
    </div>

    <!-- Controles: Seletor de Ordenação e Botão -->
    <div id="controls">
        <select id="sortSelect">
            <option value="title">Ordenar A-Z</option>
            <option value="year">Ordenar por Ano</option>
        </select>
        <button id="sortButton">Aplicar Ordenação</button>
    </div>

    <!-- Formulário de Cadastro de Livro -->
    <div id="bookSection">
        <form id="bookForm">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="author" placeholder="Autor" required>
            <input type="number" id="year" placeholder="Ano de Publicação" required>
            <input type="number" id="pages" placeholder="Quantidade de Páginas" required>
            <textarea id="synopsis" placeholder="Sinopse" required></textarea>
            <input type="file" id="cover" accept="image/*" required>
            <button type="submit">Cadastrar Livro</button>
        </form>

        <div id="bookList"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000'; // Substitua pela URL do seu servidor

        // Função para fazer login
        document.getElementById('login').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const { token } = await response.json();
                localStorage.setItem('token', token);
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('bookSection').classList.add('active');
                document.getElementById('controls').style.display = 'flex';
                loadBooks();
            } else {
                errorMessage.textContent = 'Credenciais inválidas';
            }
        });

        // Função para salvar livro
        document.getElementById('bookForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const year = document.getElementById('year').value;
            const pages = document.getElementById('pages').value;
            const synopsis = document.getElementById('synopsis').value;
            const cover = document.getElementById('cover').files[0];
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                const token = localStorage.getItem('token');
                await fetch(`${API_URL}/books`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title, author, year, pages, synopsis, cover: e.target.result
                    })
                });
                loadBooks();
                document.getElementById('bookForm').reset();
            };
            
            if (cover) {
                reader.readAsDataURL(cover);
            }
        });

        // Função para carregar livros
        async function loadBooks() {
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/books`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const books = await response.json();
            renderBooks(books);
        }

        // Função para renderizar livros
        function renderBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            books.forEach((book) => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                bookDiv.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}">
                    <h2>${book.title}</h2>
                    <p><strong>Autor:</strong> ${book.author}</p>
                    <p><strong>Ano:</strong> ${book.year}</p>
                    <p><strong>Páginas:</strong> ${book.pages}</p>
                    <p>${book.synopsis}</p>
                    <button class="delete-button" data-id="${book._id}">×</button>
                `;
                bookList.appendChild(bookDiv);
            });

            // Adicionar funcionalidade ao botão de exclusão
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', async function() {
                    const bookId = this.getAttribute('data-id');
                    const token = localStorage.getItem('token');
                    await fetch(`${API_URL}/books/${bookId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    loadBooks();
                });
            });
        }

        // Função de ordenação
        document.getElementById('sortButton').addEventListener('click', async function() {
            const sortOption = document.getElementById('sortSelect').value;
            const token = localStorage.getItem('token');
            const response = await fetch(`${API_URL}/books`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            let books = await response.json();
            
            if (sortOption === 'title') {
                books.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortOption === 'year') {
                books.sort((a, b) => a.year - b.year);
            }
            
            renderBooks(books);
        });
    </script>
</body>
</html>
